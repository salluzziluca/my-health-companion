services:
  - type: web
    name: my-health-companion-backend
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: my-health-companion-db
          property: connectionString
      - key: POSTGRES_DB
        value: health_companion
      - key: POSTGRES_USER
        value: health_companion_user
      - key: POSTGRES_PASSWORD
        sync: false
      - key: POSTGRES_HOST
        fromDatabase:
          name: my-health-companion-db
          property: host
      - key: POSTGRES_PORT
        fromDatabase:
          name: my-health-companion-db
          property: port

  - type: web
    name: my-health-companion-frontend
    runtime: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && serve -s build -l $PORT
    envVars:
      - key: REACT_APP_API_URL
        value: https://my-health-companion-backend.onrender.com

databases:
  - name: my-health-companion-db
    databaseName: health_companion
    user: health_companion_user 